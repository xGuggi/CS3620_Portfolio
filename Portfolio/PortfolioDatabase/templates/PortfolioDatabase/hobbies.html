{% extends 'PortfolioDatabase/base.html' %}
<!doctype html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
{% block body %}
{% for hobbies in hobbies_list  %}
   <div class="row">
       <div class ="col-md-3 offset-md-2">
           <img class="card" height="150px" src="{{ hobbies.image }}"/>
       </div>
       <div class="col-md-4">
           <h3>{{ hobbies.name }}</h3>
           <h5>{{ hobbies.description }}</h5>
       </div>
       <div class="col-md-2">
           <a href="{% url 'detail_hobbies' hobbies.id %}" class="btn btn-success">Details</a>
       </div>
   </div>
{% endfor %}
{% endblock %}
</body>
</html>
