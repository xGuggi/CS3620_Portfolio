{% extends 'PortfolioDatabase/base.html' %}
<!doctype html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

{% block body %}
<h1><a href="{% url 'portfolio_add' %}" class="btn btn-primary">Add New Portfolio Item</a></h1>
{% for portfolio in portfolio_list  %}

   <div class="row">
       <div class ="col-md-3 offset-md-2">
           <img class="card" height="150px" src="{{ portfolio.image }}"/>
       </div>
       <div class="col-md-4">
           <h3>{{ portfolio.name }}</h3>

       </div>
       <div class="col-md-2">
           <a href="{% url 'detail_portfolio' portfolio.id %}" class="btn btn-success">Details</a>
           <a href="{% url 'portfolio_update' portfolio.id %}" class="btn btn-primary">Edit</a>
       </div>
   </div>
{% endfor %}
{% endblock %}
</body>
</html>
