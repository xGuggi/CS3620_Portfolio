{% extends 'PortfolioDatabase/base.html' %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ portfolio.image }}" class="card" height="300px" />
            </div>
            <div class="col-md-6">
                <h1>{{ portfolio.name }}</h1>
                <h2>{{ portfolio.description }}</h2>
                <a href="{% url 'portfolio_delete' portfolio.id %}">Delete</a>
            </div>
        </div>
    </div>
{% endblock %}
